<div class="card text-center">
  <div class="card-body pt-2">
    <h5 class="card-title">Health Schemes</h5>
    <div class="row" style="align-items: center;">
      <div class="d-flex justify-center">
        <div class="col-lg-6 ">
          <form class="d-flex" role="search">
            <input class="form-control me-2 " type="search" placeholder="Search scheme by name" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
            
          </form>
          <div class=" px-2">
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
              data-bs-target="#exampleModal">
              Launch demo modal
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class=" row h-50"></div>
<div class="col-lg-8">
  <div class="container lg">
    <h3>Schemes</h3>
    
      <div class="d-flex align-items-start">
  <div class="nav flex-column nav-pills me-4 mb-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    
    <button *ngFor="let scheme of Schemes" class="nav-link active mb-2"  id="{{scheme}}" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">{{scheme}}</button>
   
  </div>
  <div class="tab-content" id="v-pills-tabContent">
    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="1. Rajiv Gandhi Jeevandayee yojana">...</div>
    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="1. Rajiv Gandhi Jeevandayee yojana">...</div>
    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
  </div>
</div>



  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
