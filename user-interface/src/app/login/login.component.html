<app-carousel></app-carousel>
<section>
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-6 col-lg-4 col-xl-4 col-sm-6">
                <form novalidate (ngSubmit)="onLogin()" #f="ngForm" class="needs-validation" [class.was-validated]="f.valid">
                    <div class="divider d-flex align-items-center my-4">
                        <h3 class="text-center fw-bold mx-3 mb-0">Log In</h3>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="login" class="form-control" id="login-input" placeholder="Email or Mobile" ngModel required>
                        <div class="invalid-feedback">Email address is required</div>
                        <label for="login-input">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" name="password" class="form-control" id="login-passwd" placeholder="Password" ngModel required>
                        <div class="invalid-feedback">Password is required</div>
                        <label for="login-passwd">Password</label>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? 
                            <a routerLink="../register" class="link-danger">Register</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<a routerLink="../dashboard">Dashboard</a>
