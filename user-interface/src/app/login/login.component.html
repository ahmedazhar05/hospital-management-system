        <div class="carousel-inner">
            <div style="max-height: 50vh;" class="carousel-item active">
                <img src="https://png.pngtree.com/thumb_back/fh260/back_pic/02/50/63/71577e1cf59d802.jpg"
                    class="d-block w-100" alt="img1">
                <div class="carousel-caption d-sm-block d-none">
                    <h5>Doctor</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div style="max-height: 50vh;" class="carousel-item">
                <img src="https://png.pngtree.com/thumb_back/fh260/back_pic/03/51/70/585791ffa147edc.jpg"
                    class="d-block w-100" alt="img2">
                <div class="carousel-caption d-sm-block d-none">
                    <h5>Patient</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div style="max-height: 50vh;" class="carousel-item">
                <img src="https://png.pngtree.com/thumb_back/fh260/back_pic/04/42/87/525852490664a65.jpg"
                    class="d-block w-100" alt="img3">
                <div class="carousel-caption d-sm-block d-none">
                    <h5>Admin</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<section>
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-6 col-lg-4 col-xl-4 col-sm-6">
                <form novalidate (ngSubmit)="onLogin()" #f="ngForm">
                    <div class="divider d-flex align-items-center my-4">
                        <h3 class="text-center fw-bold mx-3 mb-0">Log In</h3>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="login" class="form-control" id="login-input" placeholder="Email or Mobile" ngModel>
                        <label for="login-input">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" name="password" class="form-control" id="login-passwd" placeholder="Password" ngModel>
                        <label for="login-passwd">Password</label>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? 
                            <a routerLink="../register" class="link-danger">Register</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
