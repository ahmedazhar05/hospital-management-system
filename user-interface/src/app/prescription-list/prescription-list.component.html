<div class="container my-3">
    <div class="text-center mb-4">
        <h2>Prescriptions</h2>
    </div>
    <div class="container">
        <div class="my-2" *ngIf="prescriptions.length <= 0">No prescriptions available</div>
        <div class="list-group list-group-numbered" *ngIf="prescriptions.length > 0">
            <a *ngFor="let p of prescriptions; index as i" [routerLink]="p.href"
                class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">Prescription #{{i + 1}}</div>
                    Doctor: {{p.doctor.firstName + ' ' + p.doctor.lastName}}
                </div>
                <span class="badge bg-primary">{{p.date.slice(0, 10)}}</span>
            </a>
        </div>
    </div>
</div>
